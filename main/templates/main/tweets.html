{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6 left-container">
                <form action="/stream/" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-default" type="submit" value="Filtrar">
                </form>
                <div id="tweet-map"></div>
        </div>
        <div class="col-md-6" id="content">
        {% for t in tweets %}
                <div class="tweet">
                    <span class="tweet-user">
                        <img class="tweet-photo" src="{{t.user_photo}}"/>
                            <a target="_blank" href="https://twitter.com/{{t.username}}">
                                @{{t.username}}
                            </a>
                    </span><br/>
                        {{t.text}}
                </div>
        <br/>
        {% endfor %}
        </div>
    </div>
<script>
    setInterval(function() {
        $.get("http://127.0.0.1:8000/getStream/", function (data) {
            $("#content").empty();
            var i;
            for (i in data.data){
                html = $.parseHTML( '<div class="tweet">' + 
                    '<span class="tweet-user"><img class="tweet-photo" src="' 
                    + data.data[i].user_photo +'"/>'
                    + '<a target="_blank" href="https://twitter.com/'+data.data[i].username + '">@' 
                    + data.data[i].username 
                    + '</a></span><br/>'
                    + data.data[i].text +
                    "</div><br/>");
                $("#content").append(html);
            }

            //  Sidebar height
            $(".navbar-primary").height($("#content").height() + 1000);

            // Refresh map
            addMarkers(data.places);
        });
    }, 3000);

    // Create map for first time
    let olView = new ol.View({
    center: [35.689634, 139.692101],
    zoom: 1.5,
    });

    let olLayers = [
    new ol.layer.Tile({
        source: new ol.source.OSM(),
    })
    ];

    var map = new ol.Map({
    layers: [new ol.layer.Tile({
            source: new ol.source.OSM()
    })],
    view: olView,
    target: 'tweet-map',
    });

    // Add markers
    var addMarkers = function(markers){
        for (i in markers){
            var marker = new ol.Feature({
            geometry: new ol.geom.Point(
                ol.proj.fromLonLat([markers[i][0],markers[i][1]])
            ), 
            });
            var vectorSource = new ol.source.Vector({
            features: [marker]
            });
            var markerVectorLayer = new ol.layer.Vector({
            source: vectorSource,
            });
            map.addLayer(markerVectorLayer);
            }

            map.updateSize();
        }
        
    
</script>
{% endblock %}
